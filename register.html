<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SmartCafe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      :root {
        --primary: #ff4757;
        --primary-dark: #e63946;
        --card: #1a1f35;
        --text: #f1f5f9;
        --muted: #94a3b8;
        --accent: #06b6d4;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: rgba(255, 71, 87, 0.2);
      }
      body {
        font-family: "Outfit", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
        background-attachment: fixed;
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      body::before {
        content: "";
        position: fixed;
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(255, 71, 87, 0.2),
          transparent
        );
        top: -250px;
        right: -250px;
        pointer-events: none;
        animation: float 8s ease-in-out infinite;
      }
      body::after {
        content: "";
        position: fixed;
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(6, 182, 212, 0.15),
          transparent
        );
        bottom: -200px;
        left: -200px;
        pointer-events: none;
        animation: float 10s ease-in-out infinite reverse;
      }
      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(30px, -30px) rotate(5deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(-5deg);
        }
      }
      .container {
        max-width: 450px;
        width: 100%;
        position: relative;
        z-index: 1;
      }
      .auth-box {
        background: var(--card);
        border-radius: 24px;
        padding: 40px 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .logo {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        letter-spacing: -1px;
      }
      .subtitle {
        text-align: center;
        color: var(--muted);
        margin-bottom: 30px;
        font-size: 0.95rem;
      }
      .form-group {
        margin-bottom: 20px;
        position: relative;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: var(--text);
        font-weight: 600;
        font-size: 0.9rem;
      }
      input {
        width: 100%;
        padding: 14px 16px;
        background: rgba(10, 14, 26, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: white;
        font-family: "Outfit", sans-serif;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        -webkit-appearance: none;
      }
      input:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(10, 14, 26, 1);
        box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.1);
      }
      input::placeholder {
        color: rgba(148, 163, 184, 0.5);
      }
      input:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .password-wrapper {
        position: relative;
      }
      .password-wrapper input {
        padding-right: 45px;
      }
      .toggle-password {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        color: var(--muted);
        cursor: pointer;
        font-size: 1.1rem;
        padding: 5px;
        transition: color 0.3s;
        z-index: 10;
      }
      .toggle-password:hover {
        color: var(--text);
      }
      .otp-group {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .otp-group input {
        flex: 1;
      }
      .otp-group button {
        padding: 14px 20px;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        font-size: 0.85rem;
        transition: all 0.3s;
        white-space: nowrap;
        box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
        font-family: "Outfit", sans-serif;
      }
      .otp-group button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(255, 71, 87, 0.4);
      }
      .otp-group button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      .btn-primary {
        width: 100%;
        padding: 14px;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        margin-top: 10px;
        font-family: "Outfit", sans-serif;
        min-height: 48px;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
      }
      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      .divider {
        text-align: center;
        color: var(--muted);
        margin: 25px 0;
        position: relative;
      }
      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
      }
      .divider::before {
        left: 0;
      }
      .divider::after {
        right: 0;
      }
      .link-text {
        text-align: center;
        color: var(--muted);
        font-size: 0.9rem;
        margin-top: 20px;
      }
      .link-text a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }
      .link-text a:hover {
        color: var(--primary);
      }
      .alert {
        padding: 12px 16px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        display: none;
        animation: slideDown 0.3s ease;
      }
      @keyframes slideDown {
        from {
          transform: translateY(-10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .alert-error {
        background: rgba(239, 68, 68, 0.15);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
      }
      .alert-success {
        background: rgba(34, 197, 94, 0.15);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #86efac;
      }
      .alert-info {
        background: rgba(6, 182, 212, 0.15);
        border: 1px solid rgba(6, 182, 212, 0.3);
        color: #67e8f9;
      }
      .email-hint {
        font-size: 0.8rem;
        color: var(--accent);
        margin-top: 6px;
      }
      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .timer {
        font-size: 0.8rem;
        color: var(--accent);
        margin-top: 6px;
        font-weight: 600;
      }
      @media (max-width: 480px) {
        .auth-box {
          padding: 30px 20px;
        }
        .logo {
          font-size: 2rem;
        }
        input {
          padding: 12px 14px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="auth-box">
        <div class="logo">SmartCafe.</div>
        <p class="subtitle">Create your account</p>

        <div class="alert alert-error" id="errorMsg"></div>
        <div class="alert alert-success" id="successMsg"></div>
        <div class="alert alert-info" id="infoMsg"></div>

        <form id="registerForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">College Email</label>
            <input
              type="email"
              id="email"
              placeholder="your.name@americancollege.edu.in"
              required
            />
            <div class="email-hint">
              Only @americancollege.edu.in emails allowed
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Create a strong password"
                required
                minlength="8"
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword('password', this)"
              >
                <i class="far fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="confirmPassword"
                placeholder="Re-enter your password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword('confirmPassword', this)"
              >
                <i class="far fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="otp">Email Verification OTP</label>
            <div class="otp-group">
              <input
                type="text"
                id="otp"
                placeholder="Enter 4-digit OTP"
                maxlength="4"
                pattern="\d{4}"
                disabled
              />
              <button type="button" id="sendOtpBtn" onclick="sendOTP()">
                Send OTP
              </button>
            </div>
            <div class="timer" id="timer" style="display: none"></div>
          </div>

          <button type="submit" class="btn-primary" id="registerBtn" disabled>
            Create Account
          </button>
        </form>

        <div class="divider">or</div>

        <div class="link-text">
          Already have an account? <a href="login.html">Login here</a>
        </div>
      </div>
    </div>

    <script>
      const AUTH_API_URL =
        "https://script.google.com/macros/s/AKfycbwkcdQ6vhEWZz1coucLETEhJMELeMLv_liSjDPJyr1KN9nvLVbm_zkdr8l4uo93CPbj_w/exec";

      let otpSent = false;
      let otpTimer = null;

      function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const email = document
            .getElementById("email")
            .value.trim()
            .toLowerCase();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const otp = document.getElementById("otp").value.trim();
          const registerBtn = document.getElementById("registerBtn");

          hideAlerts();

          if (!name || !email || !password || !confirmPassword || !otp) {
            showError("Please fill in all fields including OTP");
            return;
          }

          if (!email.endsWith("@americancollege.edu.in")) {
            showError(
              "Only @americancollege.edu.in email addresses are allowed"
            );
            return;
          }

          if (password.length < 8) {
            showError("Password must be at least 8 characters long");
            return;
          }

          if (password !== confirmPassword) {
            showError("Passwords do not match");
            return;
          }

          if (!otpSent) {
            showError("Please send and verify OTP first");
            return;
          }

          if (otp.length !== 4 || !/^\d+$/.test(otp)) {
            showError("OTP must be 4 digits");
            return;
          }

          registerBtn.disabled = true;
          registerBtn.innerHTML =
            '<span class="loading"></span>Creating Account...';

          try {
            const response = await fetch(AUTH_API_URL, {
              method: "POST",
              headers: { "Content-Type": "text/plain" },
              body: JSON.stringify({
                action: "register",
                name: name,
                email: email,
                password: password,
                otp: otp,
              }),
            });

            const result = await response.json();

            if (result.status === "success") {
              showSuccess(result.message);
              document.getElementById("registerForm").reset();
              document.getElementById("otp").disabled = true;
              document.getElementById("registerBtn").disabled = true;
              otpSent = false;

              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000);
            } else {
              showError(result.message);
              registerBtn.disabled = false;
              registerBtn.innerHTML = "Create Account";
            }
          } catch (error) {
            console.error("Registration error:", error);
            showError("Registration failed. Please try again.");
            registerBtn.disabled = false;
            registerBtn.innerHTML = "Create Account";
          }
        });

      async function sendOTP() {
        const name = document.getElementById("name").value.trim();
        const email = document
          .getElementById("email")
          .value.trim()
          .toLowerCase();
        const sendOtpBtn = document.getElementById("sendOtpBtn");
        const otpInput = document.getElementById("otp");
        const registerBtn = document.getElementById("registerBtn");

        hideAlerts();

        if (!name) {
          showError("Please enter your name first");
          return;
        }

        if (!email) {
          showError("Please enter your email first");
          return;
        }

        if (!email.endsWith("@americancollege.edu.in")) {
          showError("Only @americancollege.edu.in email addresses are allowed");
          return;
        }

        sendOtpBtn.disabled = true;
        sendOtpBtn.innerHTML = '<span class="loading"></span>Sending...';

        try {
          const response = await fetch(AUTH_API_URL, {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: JSON.stringify({
              action: "sendOTP",
              name: name,
              email: email,
            }),
          });

          const result = await response.json();

          if (result.status === "success") {
            showInfo(result.message);
            otpSent = true;
            otpInput.disabled = false;
            otpInput.focus();
            registerBtn.disabled = false;

            startOTPTimer(120);
          } else {
            showError(result.message);
            sendOtpBtn.disabled = false;
            sendOtpBtn.innerHTML = "Send OTP";
          }
        } catch (error) {
          console.error("OTP error:", error);
          showError("Failed to send OTP. Please try again.");
          sendOtpBtn.disabled = false;
          sendOtpBtn.innerHTML = "Send OTP";
        }
      }

      function startOTPTimer(seconds) {
        const sendOtpBtn = document.getElementById("sendOtpBtn");
        const timerDiv = document.getElementById("timer");
        let timeLeft = seconds;

        timerDiv.style.display = "block";
        sendOtpBtn.disabled = true;

        otpTimer = setInterval(() => {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const secs = timeLeft % 60;
          timerDiv.textContent = `Resend OTP in ${minutes}:${secs
            .toString()
            .padStart(2, "0")}`;

          if (timeLeft <= 0) {
            clearInterval(otpTimer);
            timerDiv.style.display = "none";
            sendOtpBtn.disabled = false;
            sendOtpBtn.innerHTML = "Resend OTP";
            otpSent = false;
          }
        }, 1000);
      }

      function showError(message) {
        const errorMsg = document.getElementById("errorMsg");
        errorMsg.textContent = message;
        errorMsg.style.display = "block";
      }

      function showSuccess(message) {
        const successMsg = document.getElementById("successMsg");
        successMsg.textContent = message;
        successMsg.style.display = "block";
      }

      function showInfo(message) {
        const infoMsg = document.getElementById("infoMsg");
        infoMsg.textContent = message;
        infoMsg.style.display = "block";
      }

      function hideAlerts() {
        document.getElementById("errorMsg").style.display = "none";
        document.getElementById("successMsg").style.display = "none";
        document.getElementById("infoMsg").style.display = "none";
      }
    </script>
  </body>
</html>
